<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planets</title>
</head>
<body>
    <div class="planets">
        
        <article class="pInfo">
            <h1 class="name">Solsystemet</h1>
            <h2 class="latinName">Solaris</h2>
            <p class="desc"></p>
        </article>
        <div class="box1">
        <article class="pInfoBoxOm">
            <h2 class="circumference"></h2>
            <p class="cInfo"></p>
        </article>
        <article class="pInfoBoxDist">
            <h2 class="distance"></h2>
            <p class="dInfo"></p>
        </article>
        </div>
        <div class="box2">
        <article class="pInfoBoxTemp">
            <h2 class="temp"></h2>
            <p class="tInfo"></p>
        </article>
        <article class="pInfoBoxTemp2">
            <h2 class="temp2"></h2>
            <p class="tInfo2"></p>
        </article>
        </div>
        <article class="pInfoBoxMoons">
            <h2 class="moons"></h2>
            <p class="mInfo"></p>
        </article>
    </div>
    <script type="module" src="Mainjs.js"></script>
</body>
</html>
